name: Build Bot

on:
  push:
    branches: [ "feature/SPEC-7-host-bot" ]
  pull_request:
    branches: [ "feature/SPEC-7-host-bot" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: cd into EOSC.Bot
      run: cd EOSC.Bot
    - name: Inject Discord Token
      run: |
        echo "namespace EOSC.Bot;" > secrets.cs
        echo "public static class secrets" >> secrets.cs
        echo "{" >> secrets.cs
        echo "    public static readonly string DiscordToken = \"${{secrets.DISCORD_TOKEN}}\";" >> secrets.cs
        echo "}" >> secrets.cs
    - name: Login to dockerhub
      run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
    - name: Build
      run: |
        docker build --build-arg DISCORD_TOKEN=${{secrets.DISCORD_TOKEN}} -t ${{secrets.DOCKER_USERNAME}}/eoscbot .
        docker push ${{secrets.DOCKER_USERNAME}}/eoscbot:latest
  deploy: 
    runs-on: ec2_bot
    steps:
      - name: Prune unused images
        run: sudo docker system prune --force
      - name: Pull image from docker
        run: sudo docker pull ${{secrets.DOCKER_USERNAME}}/eoscbot:latest
      - name: Delete old container
        run: sudo docker rm -f eosc-bot-container
      - name: Run container
        run: sudo docker run -d --name eosc-bot-container ${{secrets.DOCKER_USERNAME}}/beanstest:latest